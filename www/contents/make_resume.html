<script type="text/javascript">
				// Taken from: https://github.com/mozilla/pdf.js/tree/master/examples/helloworld
				// config for loadPDF.js-
				var pdf_url = '{{homePageUrl}}/{{assets}}/150101021_CV.pdf';
				var canvas_id='the-canvas';

				// Disable workers to avoid yet another cross-origin issue (workers need
				// the URL of the script to be loaded, and dynamically loading a cross-origin
				// script does not work).
				// PDFJS.disableWorker = true;

				// The workerSrc property shall be specified.
				// PDFJS.workerSrc = '{{assets}}/pdfjs/build/pdf.worker.js';
				PDFJS.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.js';
				// Asynchronous download of PDF
				var loadingTask = PDFJS.getDocument(pdf_url);
				loadingTask.promise.then(function(pdf) {
					return;
					console.log('PDF loaded');
					
				  // Fetch the first page
				  var pageNumber = 1;
				  pdf.getPage(pageNumber).then(function(page) {
				  	console.log('Page loaded');
				  	
				  	var scale = 1.5;
				  	var viewport = page.getViewport(scale);

				    // Prepare canvas using PDF page dimensions
				    var canvas = document.getElementById('the-canvas');
				    var context = canvas.getContext('2d');
				    canvas.height = viewport.height;
				    canvas.width = viewport.width;

				    // Render PDF page into canvas context
				    var renderContext = {
				    	canvasContext: context,
				    	viewport: viewport
				    };
				    var renderTask = page.render(renderContext);
				    renderTask.then(function () {
				    	console.log('Page rendered');
				    });
				});
				}, function (reason) {
				  // PDF loading error
				  console.error(reason);
				});
			</script>
