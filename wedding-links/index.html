<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;1,9..40,400&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --card-bg: rgba(255, 255, 255, 0.06);
      --card-border: rgba(255, 255, 255, 0.12);
      --text: #f5f5f5;
      --text-muted: #a0a0a0;
      --accent: #c9a86c;
      --accent-hover: #d4b87a;
      --radius: 16px;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1.5rem 3rem;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(201, 168, 108, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(201, 168, 108, 0.08), transparent);
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: 2rem;
      color: var(--text);
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent);
      margin: 2rem 0 0.75rem;
      width: 100%;
      max-width: 420px;
    }

    .links {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .link-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 1.25rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.25rem;
      box-shadow: var(--shadow);
      transition: border-color 0.2s, transform 0.2s;
    }

    .link-card:hover {
      border-color: rgba(201, 168, 108, 0.35);
      transform: translateY(-2px);
    }

    .link-card a {
      flex: 1;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      min-width: 0;
    }

    .link-card a:hover {
      color: var(--accent);
    }

    .link-card .label {
      flex: 1;
      min-width: 0;
    }

    .link-card .arrow {
      color: var(--accent);
      font-size: 1.1rem;
      flex-shrink: 0;
    }

    @media (max-width: 380px) {
      .link-card {
        flex-direction: column;
        text-align: center;
      }
      .link-card a {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1 class="page-title">Quick Links</h1>
  <div class="links">
    <div class="link-card">
      <a href="https://udayraj123.github.io/wedding" target="_blank" rel="noopener">
        <span class="label">Wedding Home</span>
        <span class="arrow" aria-hidden="true">→</span>
      </a>
    </div>
    <div class="link-card">
      <a href="https://photos.app.goo.gl/4oPYq1YyKbMdxLpXA" target="_blank" rel="noopener">
        <span class="label">Haldi + Sangeet 10th Feb</span>
        <span class="arrow" aria-hidden="true">→</span>
      </a>
    </div>
    <div class="link-card">
      <a href="https://photos.app.goo.gl/jspjNBMLwevXHJseA" target="_blank" rel="noopener">
        <span class="label">Vidhi + Varmala 11th Feb</span>
        <span class="arrow" aria-hidden="true">→</span>
      </a>
    </div>
  </div>
</body>
</html>
